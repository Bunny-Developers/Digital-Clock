  body {

.show-date {

        }

  .date, .clock, .stop-watch {

  }

   padding: 10px;

        }

 .stop-watch {
   padding: 20px;
   width: 90px;
   height: 90px;
   background: gold;
   border-radius: 50%; /* Rounded corners */
        }
            
 .purple {
   color: #6a0dad; /* Purple color for title */

        }

display: block; /* Block display for time */
